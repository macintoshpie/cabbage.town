name: Update Recordings and Generate Static Content

on:
  schedule:
    # Run at midnight Eastern Time (05:00 UTC)
    - cron: "0 5 * * *"
  workflow_dispatch: # Allow manual triggers

# Add explicit permissions
permissions:
  contents: write # Needed for pushing to the repository

jobs:
  update-recordings:
    name: Update Recording Metadata and Generate Static Content
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main # Explicitly checkout main branch

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          check-latest: true
          cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install ID3 tools
        run: pip install eyeD3

      - name: Update Recording Metadata
        env:
          DO_ACCESS_KEY_ID: ${{ secrets.DO_ACCESS_KEY_ID }}
          DO_SECRET_ACCESS_KEY: ${{ secrets.DO_SECRET_ACCESS_KEY }}
        working-directory: scripts/trellis
        run: go run cmd/update_recordings/main.go all
        # Updates ACLs and ID3 metadata for recordings

      - name: Generate Static Content
        env:
          DO_ACCESS_KEY_ID: ${{ secrets.DO_ACCESS_KEY_ID }}
          DO_SECRET_ACCESS_KEY: ${{ secrets.DO_SECRET_ACCESS_KEY }}
        working-directory: scripts/trellis
        run: go run cmd/update_posts/main.go
        # Generates: post HTML, playlists, and shows.json

      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add public/playlists/*.m3u public/shows.json public/patch/*.html

          # Only commit and push if there are changes
          if git diff --staged --quiet; then
            echo "No changes to static content"
          else
            git commit -m "Update static content (playlists, posts, shows) via automated workflow"
            git push origin main
          fi
