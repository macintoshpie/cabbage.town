<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>{{TITLE}} - cabbage.town</title>
    <link rel="icon" href="/icon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/common.css" />
    <link rel="stylesheet" href="/post.css" />
    <link rel="stylesheet" href="/css/player.css" />
    <style>
      .content {
        max-width: 700px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="app-content">
      <div class="main">
        <a href="/">
          <img
            src="/the-cabbage.png"
            style="width: 80px; height: auto"
            alt="cabbage"
            id="logo"
          />
        </a>
        <a href="/" style="text-decoration: none; color: black">
          <h2 class="syne-mono-regular">cabbage.town</h2>
        </a>

        <div class="content">
          <a href="/" class="back-link">back to home</a>
          {{RECORDING_PLAYER}}
          <div class="post-container">
            <div class="post-header">
              <h1 class="post-title">{{POST_TITLE}}</h1>
              <div class="post-meta">
                <strong>{{AUTHOR}}</strong> - {{DATE}}
              </div>
            </div>

            <div class="post-content">{{CONTENT}}</div>
          </div>

          <a href="/" class="back-link">back to home</a>
        </div>
      </div>
    </div>
    <!-- Persistent Audio Elements - stays outside app-content to survive navigation -->
    <audio
      id="radio"
      src="https://radio.cabbage.town:8000/radio.mp3"
      preload="none"
    ></audio>
    <audio id="recordingPlayer" preload="none"></audio>

    <!-- INJECT:FOOTER_PLAYER -->
  </body>
  <!-- INJECT:SCRIPTS -->
</html>
