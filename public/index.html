<!DOCTYPE html>
<html>

<head>
    <title>c.t</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: rgb(234, 150, 253);
            color: black;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            cursor:
                url(cursor-tnt-0.png) 4 12,
                auto;
        }

        .circular-blur {
            width: 200px;
            /* adjust to your image size */
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;

        }

        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            padding: 10px;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 600px;
            gap: 10px;
        }

        .embedded-iframe {
            border: 3px solid white;
            padding: 10px;
            background-color: black;
        }
    </style>
</head>

<body>

    <div class="main">
        <img src="kidpix-cabbagetown-cropped2.png" style="max-width: 100%; width: auto; height: auto;" alt="cabbage">

        <div class="content">
            <p><em>music and news internet radio:</em> <a href="https://radio.cabbage.town">radio.cabbage.town</a></p>
            <iframe class="embedded-iframe" src="https://radio.cabbage.town/public/cabbage.town/embed" frameborder="0"
                allowtransparency="true" style="width: 100%; min-height: 150px;"></iframe>
            <details>
                <summary>about</summary>
                <p>just goofing off</p>
                <p>wanna dj? email us at <a href="mailto:ted.summer2@gmail.com">ted.summer2@gmail.com</a></p>
            </details>
            <details>
                <summary>schedule</summary>
                <iframe class="embedded-iframe" src="https://radio.cabbage.town/public/cabbage.town/schedule/embed"
                    frameborder="0" allowtransparency="true" style="width: 100%; min-height: 800px;"></iframe>
            </details>
        </div>
    </div>

</body>
<script>
    const cursors = [
        'url(cursor-tnt-0.png) 3 0, auto',
        'url(cursor-paint-brush.png) 15 15, auto',
        'url(cursor-pencil.png) 5 12, auto',
        'url(tool-ptr-bucket-fill.png) 18 20, auto',
    ]
    let currentCursor = 0;
    const body = document.querySelector('body');
    body.addEventListener('click', () => {
        currentCursor = (currentCursor + 1) % cursors.length;
        body.style.cursor = cursors[currentCursor];
    });
</script>

</html>
