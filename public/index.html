<!DOCTYPE html>
<html>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;

</head>

<body>

    <div class="main">
        <img src="kidpix-cabbagetown-cropped2.png" style="max-width: 100%; width: auto; height: auto;" alt="cabbage">

        <div class="content">
            <p><em>music and news internet radio:</em> <a href="https://radio.cabbage.town">radio.cabbage.town</a></p>
            <p>join us on <a href="https://discord.gg/MMYWXMjcmP">discord</a></p>
            <iframe class="embedded-iframe" src="https://radio.cabbage.town/public/cabbage.town/embed" frameborder="0"
                allowtransparency="true" style="width: 100%; min-height: 150px;"></iframe>
            <details>
                <summary>about</summary>
                <p>just goofing off</p>
                <p>wanna dj? <a href="https://discord.gg/MMYWXMjcmP">join the discord</a> and send a message.</p>
            </details>
            <details>
                <summary>schedule</summary>
                <iframe class="embedded-iframe" src="https://radio.cabbage.town/public/cabbage.town/schedule/embed"

            </details>
        </div>
    </div>

</body>

</html>
