<html>
<head>

<body>
    <div id="app-content">
    <div class="main">
        <a href="/">

        <a href="/" style="text-decoration: none; color: black;">

        <div class="content">
            <a href="/" class="back-link">back to home</a>
            
            <div class="post-container recording-player" style="border-radius: 32px; padding: 24px; margin-bottom: 16px;">
                <div style="display: flex; justify-content: space-between; align-items: center; gap: 16px;">
                    <div>
                        <h3 style="margin: 0 0 8px 0;">Listen to this show</h3>
                    </div>
                    <button class="recording-play-button" 
                            data-recording-url="https://cabbagetown.nyc3.digitaloceanspaces.com/recordings/katherine/WART_ Music of Pete & Pete Katherine Kennedy-20250618-000000.mp3"

                </div>
            </div>

            <div class="post-container">
                <div class="post-header">
                    <h1 class="post-title">WART: the music of Pete & Pete</h1>
                    <div class="post-meta">
                        <strong>ReginaJingles</strong> - November 6, 2025
                    </div>
                </div>
                
                <div class="post-content">
                    <p>Pete and Pete had lots of adventures...and musical friends</p>

                </div>
            </div>

            <a href="/" class="back-link">back to home</a>
        </div>
    </div>

    </div>
    <div class="player-controls">

            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
