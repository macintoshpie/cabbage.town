<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Show notes - cabbage.town</title>
    <link rel="icon" href="/icon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/common.css" />
    <link rel="stylesheet" href="/post.css" />
    <link rel="stylesheet" href="/css/player.css" />
  </head>
  <body>
    <div id="app-content">
      <div class="main">
        <a href="/">
          <img
            src="/the-cabbage.png"
            style="width: 80px; height: auto"
            alt="cabbage"
            id="logo"
          />
        </a>
        <a href="/" style="text-decoration: none; color: black">
          <h2 class="syne-mono-regular">cabbage.town</h2>
        </a>

        <div class="content">
          <a href="/" class="back-link">back to home</a>
          
          <div class="post-container">
            <div class="post-header">
              <h1 class="post-title">Show notes</h1>
              <div class="post-meta">
                <strong>the cabbage</strong> - October 18, 2025
              </div>
            </div>

            <div class="post-content"><p>Keep an eye out for show notes and blog posts created by our DJs</p>
<p><img src="https://cabbagetown.nyc3.digitaloceanspaces.com/posts/images/2025-10-18-193524-show-notes/20251018-193911-Screenshot2025-10-18at3.38.32PM.png" alt="" /></p>
</div>
          </div>

          <a href="/" class="back-link">back to home</a>
        </div>
      </div>
    </div>
    <!-- Persistent Audio Elements - stays outside app-content to survive navigation -->
    <audio
      id="radio"
      src="https://radio.cabbage.town:8000/radio.mp3"
      preload="none"
    ></audio>
    <audio id="recordingPlayer" preload="none"></audio>

    <div class="player-footer" id="playerFooter">
    <div class="player-info">
        <div class="player-title-container">
            <div class="player-title" id="footerTitle">Show Title</div>
        </div>
        <div class="player-date" id="footerDate">Show Date</div>
    </div>
    <div class="player-controls">
        <button id="footerPlayButton" style="background: none; border: none; cursor: pointer;">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M8 5v14l11-7z" fill="black" />
            </svg>
        </button>
        <span id="currentTime">0:00</span>
        <input type="range" class="time-slider" id="timeSlider" value="0" min="0" max="100">
        <span id="duration">0:00</span>
    </div>
</div>


  </body>
  <script src="/cursors.js"></script>
<script type="module" src="/js/router.js"></script>
<script type="module" src="/js/app.js"></script>


</html>
